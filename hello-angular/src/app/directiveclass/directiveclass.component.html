  [class.fa-star] = "isFavorite"

</span> -->

<span class='fa' 
  [ngClass]="{'fa-star': isFavorite, 'fa-star-o': !isFavorite}"
  (click) = "markFavorite();"> Using ngClass instead of class binding
</span>
