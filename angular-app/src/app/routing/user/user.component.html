<div class="col-xs-6">
    <div class="text-primary" *ngIf="!user; else userProfile">
        INVALID USER: User Profile is not available.
    </div>
    <ng-template #userProfile>
        <div class="panel panel-default">
            <div class="panel-heading">
                {{user.name}}
            </div>
            <div class="panel-body">
                Age: {{user.age}}, Contact Email: {{user.email}}
            </div>
        </div>
    </ng-template>
</div>
