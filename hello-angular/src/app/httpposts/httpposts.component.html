<div class="table-responsive" id="typicodeposts">
  <table class="table table-bordered table-hover table-striped">
  <thead> 
    <tr><th>#</th><th>User</th><th>Title</th><th>Body</th></tr> 
  </thead> 
  <tbody *ngFor = "let postRespObj of typiCodePostResponse"> 
    <tr><td>{{postRespObj.id}}</td><td>{{postRespObj.userId}}</td><td>{{postRespObj.title}}</td><td>{{postRespObj.body}}</td></tr>
  </tbody>
</table>
</div>
