<div class="zippy">
  <div class="zippy-header" [class.expanded]='isExpanded' (click)="toggleZippedBody()">{{title}}
    <span class="fa"
    [ngClass] = "{
      'fa-chevron-up': isExpanded,
      'fa-chevron-down': !isExpanded
    }"
  ></span>
  </div>
  <div class="zippy-body" *ngIf = "isExpanded"><ng-content></ng-content></div> 
</div>
