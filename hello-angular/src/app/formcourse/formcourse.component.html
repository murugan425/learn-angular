<form #courseForm ="ngForm" (ngSubmit)="submitForm(courseForm)" (click)="log(courseForm)">
  <div class="form-group" ngModelGroup = "courseDetails" #courseDetails (click)="log(courseDetails)">
      <label for="courseName">Course Name</label>
      <input required type="text" ngModel name="courseName" id="courseName" class="form-control" 
        #courseName="ngModel" (click)="log(courseName)" minlength="5" maxlength="25">
      <div class="alert alert-danger" *ngIf="courseName.touched && !courseName.valid">
        <div *ngIf="courseName.errors.required">Course Name is mandatory</div>
        <div *ngIf="courseName.errors.minlength">Course Name should be minimum 
          {{courseName.errors.minlength.requiredLength}} characters</div>
      </div>
      <label for="courseCategory">Course Category</label>
      <select ngModel name="courseCategory" id="courseCategory" class="form-control"  #courseCategory="ngModel"
        required (click)="log(courseCategory)">
          <option value=""></option>
          <option *ngFor = "let courseCategory of courseCategorys" [ngValue]="courseCategory">
            {{courseCategory.name}}
          </option>
      </select>
      <div class="alert alert-danger" *ngIf="courseCategory.touched && !courseCategory.valid">
        <div *ngIf="courseCategory.errors.required">Category is mandatory</div>
      </div>
      <div class="checkbox">
        <label for="isMoneyBack">
          <input type="checkbox" ngModel name="isMoneyBack" #isMoneyBack (click)="log(isMoneyBack)">
          30-day money-back guarantee
        </label>
      </div>
      <p>{{ courseForm.value | json }}</p>
      <button class="btn btn-primary btn-sm" [disabled]="!courseForm.valid">Create</button>
  </div>  
</form>
