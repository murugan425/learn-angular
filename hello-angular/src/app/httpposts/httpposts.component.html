<div class="table-responsive" id="typicodeposts" hidden>
  <table class="table table-bordered table-hover table-striped">
  <thead> 
    <tr><th>#</th><th>User</th><th>Title</th><th>Body</th></tr> 
  </thead> 
  <tbody *ngFor = "let postRespObj of typiCodePostResponse"> 
    <tr><td>{{postRespObj.id}}</td><td>{{postRespObj.userId}}</td><td>{{postRespObj.title}}</td><td>{{postRespObj.body}}</td></tr>
  </tbody>
</table>
</div>

<div class="col-sm-3" hidden>
  <h4><b>ADD COURSE FORM</b></h4>          
  <app-httpcourseform></app-httpcourseform>
</div>

<div class="table-responsive" id="coursetable" hidden>
  <table class="table table-bordered table-hover table-striped">
  <thead> 
    <tr><th>#</th><th>Course Id</th><th>Course Title</th><th>Course Category</th></tr> 
  </thead> 
  <tbody *ngFor = "let course of courses"> 
    <tr><td>{{course.id}}</td><td>{{course.id}}</td><td>{{course.title}}</td><td>{{course.category}}</td></tr>
  </tbody>
</table>
</div>

<form>
  <label for="countryEntry">Country List</label>
  <input type="text" ngModel class="form-control" name="countryEntry" (keyup.enter)="addCountry(countryEntry)" #countryEntry>
  <ul class="list-group">
    <li *ngFor="let country of countries" class="list-group-item">
      <button class="btn btn-primary btn-sm" (click)="updateCountry(country)">
          <i class="fa fa-pencil fa-fw" aria-hidden="true"></i>
      </button> 
      <button class="btn btn-primary btn-sm" (click)="deleteCountry(country)">
          <i class="fa fa-trash fa-fw" aria-hidden="true"></i>
      </button>               
      {{country.name}}
    </li>
  </ul>
</form>
